<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTAWSOME ICON FILE -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT LINK >> ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS FILE CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- LINK CUSTOM CSS FILE -->
    <link rel="stylesheet" href="./css/project.css" />
  </head>
  <body>
    <div class="main--body">
      <header>
        <!-- NAVIGATION AREA START -->
        <nav>
          <div class="navigation--area">
            <div class="nav-logo">
              <a href="index.html">Ddeori</a>
            </div>
            <div class="nav--link--area">
              <div class="nav--links">
                <ul>
                  <li class="nav-llink">
                    <a href="index.html">Home</a>
                  </li>
                  <li class="nav-llink">
                    <a class="activate" href="project.html">Projects</a>
                  </li>
                  <li class="nav-llink"><a href="#">Resume</a></li>
                </ul>
              </div>
              <div class="social--links">
                <ul>
                  <li class="nav-social-link">
                    <a href="#"
                      ><i class="fab fa-twitter social--icon" id="twitter"></i
                    ></a>
                  </li>
                  <li class="nav-social-link">
                    <a href="#"
                      ><i class="fab fa-github social--icon" id="github"></i
                    ></a>
                  </li>
                  <li class="nav-social-link">
                    <a href="#"
                      ><i class="fab fa-linkedin social--icon" id="linkedin"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="toggle--bars">
              <div class="bar" id="bar-1"></div>
              <div class="bar" id="bar-2"></div>
              <div class="bar" id="bar-3"></div>
            </div>
          </div>
        </nav>
        <!-- NAVIGATION AREA END -->
        <div class="animation">
          <lottie-player
            class="no--project"
            src="https://assets10.lottiefiles.com/private_files/lf30_j7ezldoy.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            autoplay
          ></lottie-player>
          <h1 class="text-muted">No Projects To Show</h1>
        </div>
      </header>
    </div>
    <!-- LOTTIE ANIMATIONS -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- BOOTSTRAP JS FILE CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      "use strict";

      const linkArea = document.querySelector(".nav--link--area");
      const toggleBtn = document.querySelector(".toggle--bars");
      const nav = document.querySelector("nav");
      const socialIcon = document.querySelectorAll(".social--icon");

      window.addEventListener("load", function () {
        // NAVIGATION TOGGLE
        toggleBtn.addEventListener("click", () => {
          linkArea.classList.toggle("show");
          nav.classList.toggle("overlay-nav");
          for (let icon of socialIcon) {
            icon.classList.toggle("social--icon--animate");
          }
        });
      });
    </script>
  </body>
</html>
